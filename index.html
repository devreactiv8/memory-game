<div id="game-container">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Game board container */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default: 4 columns */
            grid-gap: 10px;
            margin-top: 50px;
            width: 90vw; /* Make it take up 90% of the viewport width */
            max-width: 500px; /* Prevent the game from growing too large */
            max-height: 90vh; /* Prevent the game from growing too large vertically */
        }

        /* Styles for each tile */
        .tile {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Square tiles with aspect ratio of 1 */
            background-color: #3498db;
            border: 2px solid #2980b9;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* To display the image inside the tile */
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fits inside the tile */
            display: none; /* Hide the image initially */
        }

        .tile.flipped img {
            display: block; /* Show the image when flipped */
        }

        .tile.matched {
            background-color: #2ecc71;
            pointer-events: none;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for tablets */
                max-width: 90vw;
                max-height: 80vh;
            }

            .tile {
                font-size: 0px; /* Remove font size for tiles with images */
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for mobile */
                max-width: 90vw;
                max-height: 70vh;
            }

            .tile {
                font-size: 0px; /* Remove font size for tiles with images */
            }
        }
    </style>

    <div class="game-board" id="game-board"></div>

    <script>
        // Memory Game Setup
        (function() {
            const gameBoard = document.getElementById('game-board');
            const imageUrls = [
                'https://via.placeholder.com/100x100.png?text=1', 
                'https://via.placeholder.com/100x100.png?text=2', 
                'https://via.placeholder.com/100x100.png?text=3',
                'https://via.placeholder.com/100x100.png?text=4',
                'https://via.placeholder.com/100x100.png?text=5',
                'https://via.placeholder.com/100x100.png?text=6',
                'https://via.placeholder.com/100x100.png?text=7',
                'https://via.placeholder.com/100x100.png?text=8'
            ];

            let tiles = [...imageUrls, ...imageUrls]; // Pairing images
            tiles = shuffle(tiles); // Shuffle tiles randomly

            let flippedTiles = [];
            let matchedTiles = 0;

            // Function to create tiles and add event listeners
            tiles.forEach((imageUrl, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = index;
                tile.dataset.value = imageUrl;
                
                // Create image element
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Memory tile';
                tile.appendChild(img);
                
                tile.addEventListener('click', flipTile);
                gameBoard.appendChild(tile);
            });

            // Function to flip the tile
            function flipTile(event) {
                const tile = event.target;
                if (flippedTiles.length === 2 || tile.classList.contains('flipped') || tile.classList.contains('matched')) {
                    return;
                }

                tile.classList.add('flipped');
                flippedTiles.push(tile);

                if (flippedTiles.length === 2) {
                    checkMatch();
                }
            }

            // Function to check if two flipped tiles match
            function checkMatch() {
                const [tile1, tile2] = flippedTiles;
                if (tile1.dataset.value === tile2.dataset.value) {
                    tile1.classList.add('matched');
                    tile2.classList.add('matched');
                    matchedTiles += 2;
                    flippedTiles = [];

                    // Check if the game is won
                    if (matchedTiles === tiles.length) {
                        setTimeout(() => alert('You won!'), 500);
                    }
                } else {
                    // If not matched, flip them back after a delay
                    setTimeout(() => {
                        tile1.classList.remove('flipped');
                        tile2.classList.remove('flipped');
                        flippedTiles = [];
                    }, 1000);
                }
            }

            // Shuffle function
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        })();
    </script>
</div>
