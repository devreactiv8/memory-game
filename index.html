<div id="game-container">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f0ee;
            overflow: hidden;
        }

        /* Game board container */
        .game-board {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 90%;
            max-height: 90%;
            width: 500px;
            height: 500px;
            background-color: #28261e;
            padding: 10px;
            border-radius: 8px;
        }

        .tile {
            background-color: #7c7057;
            border: 2px solid #28261e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1f0ee;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .tile.flipped {
            background-color: #f1f0ee;
            color: #28261e;
        }

        .tile.matched {
            background-color: #7c7057;
            color: #fff;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-board {
                width: 80vw; /* 80% of the viewport width */
                height: 80vw; /* Square aspect ratio */
                max-width: 400px;
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                width: 70vw; /* 70% of the viewport width */
                height: 70vw; /* Square aspect ratio */
                max-width: 300px;
                max-height: 300px;
            }
        }
    </style>

    <div class="game-board" id="game-board"></div>

    <script>
        // Memory Game Setup
        (function() {
            const gameBoard = document.getElementById('game-board');
            const animalImages = [
                "https://s3.us-east-1.amazonaws.com/contents.newzenler.com/45939/library/65a28cd887a30_1705151704_base-logo-transparent-background.png",
            ];
            const animalNames = ["Lion", "Tiger", "Elephant", "Giraffe", "Penguin", "Bear", "Zebra", "Koala"];
            
            let tiles = [...animalNames, ...animalNames, ...animalImages]; // Pairing animals and the image
            tiles = shuffle(tiles); // Shuffle tiles randomly

            let flippedTiles = [];
            let matchedTiles = 0;

            // Function to create tiles and add event listeners
            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = index;
                tile.dataset.value = value;

                // If the value is an image, set the background as the image URL
                if (value.includes("https://")) {
                    tile.style.backgroundImage = `url(${value})`;
                    tile.style.backgroundSize = "cover";
                    tile.style.backgroundPosition = "center";
                } else {
                    tile.textContent = "";
                }

                tile.addEventListener('click', flipTile);
                gameBoard.appendChild(tile);
            });

            // Function to flip the tile
            function flipTile(event) {
                const tile = event.target;
                if (flippedTiles.length === 2 || tile.classList.contains('flipped') || tile.classList.contains('matched')) {
                    return;
                }

                // If the tile contains an animal name, show the name, else, show the image
                if (tile.dataset.value.includes("https://")) {
                    tile.classList.add('flipped');
                } else {
                    tile.textContent = tile.dataset.value;
                    tile.classList.add('flipped');
                }

                flippedTiles.push(tile);

                if (flippedTiles.length === 2) {
                    checkMatch();
                }
            }

            // Function to check if two flipped tiles match
            function checkMatch() {
                const [tile1, tile2] = flippedTiles;
                if (tile1.dataset.value === tile2.dataset.value) {
                    tile1.classList.add('matched');
                    tile2.classList.add('matched');
                    matchedTiles += 2;
                    flippedTiles = [];

                    // Check if the game is won
                    if (matchedTiles === tiles.length) {
                        setTimeout(() => alert('You won!'), 500);
                    }
                } else {
                    // If not matched, flip them back after a delay
                    setTimeout(() => {
                        tile1.classList.remove('flipped');
                        tile2.classList.remove('flipped');
                        tile1.textContent = '';
                        tile2.textContent = '';
                        flippedTiles = [];
                    }, 1000);
                }
            }

            // Shuffle function
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        })();
    </script>
</div>
